<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://kit.fontawesome.com/e8ea4fddab.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">

        <title>Laptop Hub</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/products.css">
        <link rel="stylesheet" href="css/profile.css">
    </head>
    <body>
        <header class="header">
            <a href="homepage.html" class="logo">Laptop Hub</a>
            <input class="menu-btn" type="checkbox" id="menu-btn" />
            <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
            <ul class="menu">
                <li><a href="homepage.html">Home</a></li>
                <li class="active"><a href="#">Products</a></li>
                <div class="dropdown-menu" style="float:right;">
                    <span class="menu-drop-down"><img class="dropdown-image" src="assets/images/userimage.png" height="35px" ><i class="fa fa-caret-down"></i></span>
                    <div class="dropdown-content" style="float:right;">
                        <a id="activeuser"></a>
                        <a href="#">View Profile</a>
                        <a id="logoutbtn" href="#">Logout</a>
                    </div>
                </div>
            </ul>
        </header>

        <div class="main-body">
            <div class="product-area">

                <!-- Start of other products. -->
                <section id="daily-products" class="daily-products">
                    <div class="heading">My Account.</div>
                    <!-- This is where the product categories and the products appear. -->
                    <div class="user-image">
                        <img class="userspicture" src="assets/images/userimagenobg.png" alt="users image">
                    </div>
                    <div class="category">
                        <div class="cat-heading">Personal details.</div>
                        <div class="user-details">
                            <div class="userdetail">
                                Name: <span id="username"><!-- The user`s names go here. --></span>
                            </div>
                            <div class="userdetail">
                                Email Address: <span id="useremail"><!-- The user`s email address go here. --></span>
                            </div>
                            <div class="userdetail">
                                Phone Contact: <span id="userphone"><!-- The user`s telephone contact go here. --></span>
                            </div>
                            <div class="userdetail">
                                Location: <span id="userslocation"><!-- The user`s location go here. --></span>
                            </div>
                            <div class="userdetail">
                                To change your password, use the form below:<br/>
                                <input id="current-password" class="edit-password" type="password" placeholder="Confirm your current password here."><br/>
                                <input id="new-password" class="edit-password" type="password" placeholder="Enter your new password here."><br/>
                                <span id="change-password-error"><!-- The password change error goes here. --></span>
                            </div>
                            <button id="change-password" class="change-password">CHANGE PASSWORD</button>
                        </div>
                    </div>
                </section>
                <!-- End of other products. -->

            </div>

            <!-- Start of shopping cart. -->
            <div class="shopping-cart">
                <div class="small-title">Shopping Cart.</div>
                <div id="item-list">
                    <!-- The selected shopping list appears here. -->
                </div>
                <!-- <div class="puchase-confirmation"><p>Confirm Purchase</p></div> -->
            </div>
            <!-- End of shopping cart. -->
        </div>

        <footer>
            <div class="footer-content">
                <!--add all information -->
                <h3>KCF-Online</h3>
                <p>Contact us on;</p>
                <div class="contactlinks">
                    <a target="_blank" href="#"><i class="footercontacts fa-brands fa-facebook fa-xl"></i></a>
                    <a target="_blank" href="#"><i class="footercontacts fa-brands fa-instagram fa-xl"></i></a>
                    <a target="_blank" href="#"><i class="footercontacts fa-brands fa-whatsapp fa-xl"></i></a>
                    <a target="_blank" href="#"><i class="footercontacts fa-brands fa-twitter fa-xl"></i></a>
                </div>
            </div>
        </footer>
    
        <script src="./js/manageSession.js" defer></script>
        <script src="./js/profileInfo.js" defer></script>
        <script src="./js/shopping.js" defer></script>
        <script src="./js/logout.js"></script>
    </body>
</html>
